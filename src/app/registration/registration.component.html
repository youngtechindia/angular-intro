<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>

    <label for="email"><b>Username</b></label>
    <input
      type="text"
      name="username"
      placeholder="Enter Username"
      ngModel
      required
      #userName="ngModel"
    />
    <span class="error-text" *ngIf="!userName.valid && userName.touched"
      >Please enter valid user Name</span
    >
    <label for="email"><b>Email</b></label>
    <input
      type="text"
      placeholder="Enter Email"
      name="email"
      ngModel
      required
      email
      #email="ngModel"
    />
    <span class="error-text" *ngIf="!email.valid && email.touched"
      >Please enter valid email</span
    >
    <div>
      <ng-container *ngFor="let gender of genders">
        <label>{{ gender }}:</label
        ><input type="radio" ngModel name="genders" [value]="gender" />
      </ng-container>
    </div>

    <label for="psw"><b>Password</b></label>
    <input
      type="password"
      placeholder="Enter Password"
      name="psw"
      ngModel
      required
      #password="ngModel"
    />
    <span class="error-text" *ngIf="!password.valid && password.touched"
      >Please enter valid password</span
    >

    <label for="email"><b>Phone Number</b></label>
    <br />
    <select name="phoneCode" ngModel required>
      <option selected hidden value="">Code</option>
      <option value="66">+98</option>
      <option value="66">+99</option>
      <option value="66">+90</option>
      <option value="66">+66</option>
    </select>
    <input
      type="phone"
      name="phone"
      placeholder="812345678"
      ngModel
      required
      #phone="ngModel"
    />
    <span class="error-text" *ngIf="!phone.valid && phone.touched"
      >Please enter valid Phone</span
    >
    <p>
      By creating an account you agree to our
      <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
    </p>

    <div class="clearfix">
      <button type="submit" class="btn">Sign Up</button>
    </div>
  </div>
</form>

<div *ngIf="submittedValues !== null">
  username:{{ submittedValues.username }} email:{{ submittedValues.email }}
</div>
